<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 80">
  <!-- Locomotive placeholder -->
  <rect width="120" height="80" fill="#2c3e50" rx="8"/>
  
  <!-- Cab -->
  <rect x="15" y="15" width="40" height="40" fill="#34495e" rx="4"/>
  
  <!-- Window -->
  <rect x="20" y="20" width="30" height="20" fill="#3498db" rx="2"/>
  
  <!-- Body -->
  <rect x="60" y="20" width="45" height="45" fill="#34495e" rx="4"/>
  
  <!-- Wheels -->
  <circle cx="30" cy="65" r="8" fill="#555"/>
  <circle cx="50" cy="65" r="8" fill="#555"/>
  <circle cx="75" cy="65" r="8" fill="#555"/>
  <circle cx="95" cy="65" r="8" fill="#555"/>
  
  <!-- Wheel centers -->
  <circle cx="30" cy="65" r="3" fill="#888"/>
  <circle cx="50" cy="65" r="3" fill="#888"/>
  <circle cx="75" cy="65" r="3" fill="#888"/>
  <circle cx="95" cy="65" r="3" fill="#888"/>
  
  <!-- Smokestack -->
  <rect x="40" y="5" width="8" height="15" fill="#95a5a6" rx="2"/>
  
  <!-- Light -->
  <circle cx="108" cy="35" r="5" fill="#f39c12"/>
</svg>
